<div id="container">
  <div id="foto" [ngStyle]="{'background-image': 'url('+producto.fotoUrl+')'}">
    @if (producto.esCeliaco) {
<img src="./../../../../assets/icons/celiaco.png" alt="Apto celÃ­aco">
}
    @if (producto.esVegano) {
<img src="./../../../../assets/icons/vegano.svg" alt="Apto vegano">
}
  </div>
  
  <div id="detalles">
    <h4>{{producto.nombre}}</h4>
    <ul>
      @for (ingrediente of producto.ingredientes; track ingrediente) {
  <li>
        {{ingrediente}}
      </li>
}
    </ul>
    <div class="flex-apart">
      <p id="precio">${{producto.precio}}</p>
      <svg (click)="agregarAlCarrito($event)" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

      </svg>
    </div>
  </div>
</div>
